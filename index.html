<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Goody's To-do List</title>
</head>

<body>
    <div class="header">
        <h1>Goodness' To-do List</h1>
    </div>
    <div class="second-div">
        <form class="layout">
            <input type="text" class="input" placeholder="What's your task?">
            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-square"></i>
                ADD
            </button>
        </form>
        <div class="select">
            <select class="filter-todo">
                <option value="all">All Task</option>
                <option value="complete">Completed Task</option>
                <option value="uncompleted">Uncompleted Task</option>
            </select>
        </div>
    </div>
    <div class="todo-container">
        <ul class="list-holder"></ul>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
